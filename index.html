<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning mongo db</title>
  </head>
  <body>
    <h1>Learning Mongo Db</h1>
    <div
      id="productContainer"
      style="padding: 10px; border: 1px solid gray"
    ></div>
    <form action="/addProduct" method="post">
      <input type="text" name="name" placeholder="Product Name" id="" />
      <input type="text" name="price" placeholder="Product price" id="" />
      <input type="text" name="quantity" placeholder="Product Qty" id="" />
      <button type="submit">Add Product</button>
    </form>

    <script>
      fetch("http://localhost:3000/products")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("productContainer");
          data.map((product) => {
            console.log(product);
            const item = document.createElement("p");
            item.innerHTML = `Name-${product.name} -- Price-${product.price}.
                                                    <button onclick="deleteButton('${product._id}')">Delete</button>`;
            container.appendChild(item);
          });
        });

      function deleteButton(id) {
        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => console.log("Successfully deleted"));
      }
    </script>
  </body>
</html>
