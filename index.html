<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning mongo db</title>
  </head>
  <body>
    <h1>Learning Mongo Db</h1>
    <div
      id="productContainer"
      style="padding: 10px; border: 1px solid gray"
    ></div>
    <form action="/addProduct" method="post">
      <input type="text" name="name" placeholder="Product Name" id="name" />
      <input type="text" name="price" placeholder="Product price" id="price" />
      <input type="text" name="quantity" placeholder="Product Qty" id="qty" />
      <button type="submit">Add Product</button>
    </form>

    <div id="showUpdateData"></div>

    <script>
      fetch("http://localhost:3000/products")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("productContainer");
          data.map((product) => {
            // console.log(product);
            const item = document.createElement("p");
            item.innerHTML = `Name-${product.name} -- Price-${product.price}.
                              Qty-${product.quantity}
                                                    <button onclick="loadData('${product._id}')">Update</button>
                                                    <button onclick="deleteButton(event, '${product._id}')">Delete</button>`;
            container.appendChild(item);
          });
        });

      function deleteButton(event, id) {
        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => {
            if (result) {
              event.target.parentNode.style.display = "none";
            }
          });
      }

      function loadData(id) {
        const container = document.getElementById("showUpdateData");
        fetch(`/product/${id}`)
          .then((res) => res.json())
          .then((data) => {
            const eachItemContainer = document.createElement("div");
            eachItemContainer.innerHTML = `
                                        Price: <input type="text" name="price" value='${data.price}' id="product-price"/>
                                        <br>
                                        Qty: <input type="text" name="quantity" value='${data.quantity}' id="quantity"/>
                                        <br>
                                        <button onclick="updateProduct('${data._id}')">Submit</button>
          `;
            container.appendChild(eachItemContainer);
          });
      }

      function updateProduct(id) {
        const price = document.getElementById("product-price").value;
        const quantity = document.getElementById("quantity").value;
        const product = { id, price, quantity };

        fetch(`/update/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
    </script>
  </body>
</html>
